apply plugin: 'com.android.application'


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId 'com.foxleezh.decompile'
        minSdkVersion 10
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }

    sourceSets{
        main{
            manifest.srcFile '../AndroidManifest.xml'
        }
    }
    lintOptions {
        abortOnError false
    }
}
